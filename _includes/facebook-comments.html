{% if site.fbcomments.appid && site.fbcomments.nonce %} {% if jekyll.environment
== "production" %} {% if page.comments != false %}

<div id="fb-root"></div>
<script
  async
  defer
  crossorigin="anonymous"
  src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v15.0&appId={{site.fbcomments.appid}}&autoLogAppEvents=1"
  nonce="{{site.fbcomments.nonce}}"
></script>

{% else %}
<!-- Comments are disabled for this post. -->
{% endif %} {% else %}
<!-- jekyll.environment variable is "{{ jekyll.environment }}" and not "production", FB comemnts snippet will be skipped. -->
{% endif %} {% else %}
<!-- Please specify fbcomments.shortname variable in the _config.yml to enable Facebook Comments comments -->
{% endif %}

<div
  class="fb-comments"
  data-href="{{ '/' | absolute_url }}"
  data-width=""
  data-numposts="5"
></div>
